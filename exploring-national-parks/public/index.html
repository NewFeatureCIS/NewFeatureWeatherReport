<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Exploring National Parks</title>
    
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <h1>Weather Data on Button Click</h1>
    <button onclick="fetchWeatherData()">Fetch Weather Data</button>
    <div id="weatherResult"></div>
  
    <script>
      function fetchWeatherData() {
        const apiURL = 'https://api.openweathermap.org/data/3.0/onecall?lat=39.952583&lon=-75.165222&date=2024-10-14&appid=3a19beefb65f5b39088275462e8a408c&units=imperial';
        
        fetch(apiURL)
          .then(response => {
            if (!response.ok) {
              throw new Error('Network response was not ok');
            }
            return response.json();
          })
          .then(data => {
            displayWeatherData(data);
          })
          .catch(error => console.error('Error fetching weather data:', error));
      }
  
      function displayWeatherData(data) {
        // Access the current weather data
        const current = data.current;
        const daily = data.daily[0]; // Assuming we want today's data from the daily array
  
        const weatherHTML = `
          <h2>Weather for Philadelphia on 2024-10-14</h2>
          <p><strong>Temperature:</strong> ${current.temp} 째F</p>
          <p><strong>Feels Like:</strong> ${current.feels_like} 째F</p>
          <p><strong>Humidity:</strong> ${current.humidity}%</p>
          <p><strong>Weather Condition:</strong> ${current.weather[0].description}</p>
          <h3>Forecast</h3>
          <p><strong>High:</strong> ${daily.temp.max} 째F</p>
          <p><strong>Low:</strong> ${daily.temp.min} 째F</p>
          <p><strong>Sunrise:</strong> ${new Date(daily.sunrise * 1000).toLocaleTimeString()}</p>
          <p><strong>Sunset:</strong> ${new Date(daily.sunset * 1000).toLocaleTimeString()}</p>
        `;
  
        document.getElementById('weatherResult').innerHTML = weatherHTML;
      }
    </script>
  </body>
</html>
